<h1>Exchange Rate App</h1>
<router-outlet></router-outlet>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

<nav class="navbar navbar-expand-lg navbar-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/info']">Info</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" [routerLink]="['/preferiti']">Preferiti</a>
        </li>                                                         
      </ul>
    </div>
</nav>     

<div class="exchange-container">
    <!-- Input Importo da Convertire -->
    <div class="amount-input">
        <app-input-valuta
            [(value)]="amountFrom" 
            placeholder="Importo da convertire"
            (ngModelChange)="convertCurrency()">
        </app-input-valuta>
    </div>
    
    <!-- Menu Valuta Sinistra -->
    <div class="menu-left">
        <app-menu [(selectedCurrency)]="selectedCurrencyFrom" (selectedCurrencyChange)="convertCurrency()"></app-menu>
    </div>
    
    <!-- Pulsante Swap -->
    <div class="swap-button">
        <button (click)="swapCurrencies()">
            <span class="material-symbols-outlined">swap_horiz</span>
        </button>
    </div>
    
    

    <!-- Importo Convertito (PrimeNG) -->
    <div class="converted-amount">
        <p-inputnumber 
            inputId="integeronly" 
            [disabled]="true" 
            [(ngModel)]="convertedAmount">
        </p-inputnumber>
    </div>
    
    <!-- Menu Valuta Destra -->
    <div class="menu-right">
        <app-menu [(selectedCurrency)]="selectedCurrencyTo" (selectedCurrencyChange)="convertCurrency()"></app-menu>
    </div>
</div>
