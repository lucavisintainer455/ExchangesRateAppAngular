<div class="currency-input">
    <p-inputNumber 
        [(ngModel)]="value" 
        [locale]="'en-US'"
        [placeholder]="placeholder" 
        mode="decimal" 
        [minFractionDigits]="2" 
        [maxFractionDigits]="5" 
        (ngModelChange)="onValueChange($event)"
    ></p-inputNumber>
    <span class="currency-code">{{ currencyCode }}</span>
</div>
